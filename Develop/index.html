<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here.. -->
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">9 a.m.</div>
      <textarea class="textarea 9 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">10 a.m.</div>
      <textarea class="textarea 10 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">11 a.m.</div>
      <textarea class="textarea 11 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">12 a.m.</div>
      <textarea class="textarea 12 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">1 p.m.</div>
      <textarea class="textarea 1 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">2 p.m.</div>
      <textarea class="textarea 2 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">3 p.m.</div>
      <textarea class="textarea 3 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">4 p.m.</div>
      <textarea class="textarea 4 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
      <div class="row time-block justify-content-center"></div>
      <div class="hour col-lg-1">5 p.m.</div>
      <textarea class="textarea 5 col-lg-8" name="text" placeholder="To Do"></textarea>
      <button class="saveBtn col-lg-1 btn-lg btn-outline-primary fas fa-lock"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   
    <script src="script.js"></script>"
  </body>
</html>
